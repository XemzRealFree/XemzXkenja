<script>function updateClock(){const e=new Date,t=e.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"}),n=e.toLocaleDateString("en-US",{weekday:"short",month:"short",day:"numeric"});document.getElementById("time").textContent=t,document.getElementById("time-home").textContent=t,document.getElementById("date").textContent=n}updateClock(),setInterval(updateClock,1e3);let startY=0;function goToSlide(e){document.getElementById("container").style.transform=`translateY(-${100*e}vh)`}function openApp(e){document.getElementById(e).classList.remove("hidden")}function closeApp(e){document.getElementById(e).classList.add("hidden")}async function createPanel(){const e=document.getElementById("username").value.trim(),t=document.getElementById("plan").value,n=document.getElementById("result"),d=document.getElementById("error");if(n.classList.add("hidden"),d.classList.add("hidden"),!e||!t)return d.textContent="Please enter username & plan.",void d.classList.remove("hidden");n.textContent="Creating panel...",n.classList.remove("hidden");try{const o=await fetch("/api/relay.js",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:e,plan:t})}),a=await o.json();a.error?(d.textContent="Error: "+a.error,d.classList.remove("hidden"),n.classList.add("hidden")):n.textContent=`✅ Panel Created\n\n👤 Username: ${a.username}\n🔑 Password: ${a.password}\n🌐 Domain: ${a.domain}\n💾 RAM: ${a.ram}\n📂 Disk: ${a.disk}\n⚙️ CPU: ${a.cpu}\n📄 Created: ${a.created}`}catch(e){d.textContent="Error: "+e.message,d.classList.remove("hidden"),n.classList.add("hidden")}}document.getElementById("lockscreen").addEventListener("touchstart",(e=>{startY=e.touches[0].clientY})),document.getElementById("lockscreen").addEventListener("touchend",(e=>{let t=e.changedTouches[0].clientY;startY-t>50&&goToSlide(1)}))</script>
