<!doctype html>
<html lang=en>
<head>
<meta charset=UTF-8>
<title>XemZ Panel Creator</title>
<script src=https://cdn.tailwindcss.com></script>
<script>const planSpecs={"1gb":{ram:1e3,disk:1e3,cpu:40},"2gb":{ram:2e3,disk:2e3,cpu:60},"3gb":{ram:3e3,disk:3e3,cpu:80},"4gb":{ram:4e3,disk:4e3,cpu:100},"5gb":{ram:5e3,disk:5e3,cpu:120},"6gb":{ram:6e3,disk:6e3,cpu:140},"7gb":{ram:7e3,disk:7e3,cpu:160},"8gb":{ram:8e3,disk:8e3,cpu:180},"9gb":{ram:9e3,disk:9e3,cpu:200},"10gb":{ram:1e4,disk:1e4,cpu:220},unlimited:{ram:0,disk:0,cpu:0}};async function createPanel(){const e=document.getElementById("username").value.trim(),t=document.getElementById("plan").value,n=document.getElementById("result"),a=document.getElementById("error");if(n.classList.add("hidden"),a.classList.add("hidden"),!e)return a.textContent="Please enter a username.",void a.classList.remove("hidden");if(!t||!planSpecs[t])return a.textContent="Please select a valid plan.",void a.classList.remove("hidden");n.textContent="Creating panel...",n.classList.remove("hidden");try{const s=await fetch("/api/relay",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:e,plan:t})}),i=await s.json();if(i.errors||i.error)return a.textContent="Error: "+JSON.stringify(i),a.classList.remove("hidden"),void n.classList.add("hidden");const d=(new Date).toLocaleString("id-ID",{timeZone:"Asia/Jakarta",dateStyle:"medium",timeStyle:"short"}),r=planSpecs[t],m=`${e}1234`;n.textContent=`✅ Panel Created\n\n👤 Username: ${e}\n🔑 Password: ${m}\n🆔 User ID: ${i.attributes?.id||"N/A"}\n📄 Created at: ${d}\n💾 RAM: ${0===r.ram?"Unlimited":r.ram+" MB"}\n📂 Disk: ${0===r.disk?"Unlimited":r.disk+" MB"}\n⚙️ CPU: ${0===r.cpu?"Unlimited":r.cpu+"%"}\n🌐 Domain: xemz.my.id`}catch(e){a.textContent="Error: "+e.message,a.classList.remove("hidden"),n.classList.add("hidden")}}</script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
<div class="bg-white p-8 rounded shadow max-w-md w-full">
<h1 class="text-2xl font-bold mb-4 text-indigo-700">XemZ Panel Creator</h1>
<input id=username placeholder=Username class="w-full border px-3 py-2 rounded mb-4">
<select id=plan class="w-full border px-3 py-2 rounded mb-4">
<option value="">-- Select Plan --</option>
<option value=1gb>1GB RAM, 1GB Disk, 40% CPU</option>
<option value=2gb>2GB RAM, 2GB Disk, 60% CPU</option>
<option value=3gb>3GB RAM, 3GB Disk, 80% CPU</option>
<option value=4gb>4GB RAM, 4GB Disk, 100% CPU</option>
<option value=5gb>5GB RAM, 5GB Disk, 120% CPU</option>
<option value=6gb>6GB RAM, 6GB Disk, 140% CPU</option>
<option value=7gb>7GB RAM, 7GB Disk, 160% CPU</option>
<option value=8gb>8GB RAM, 8GB Disk, 180% CPU</option>
<option value=9gb>9GB RAM, 9GB Disk, 200% CPU</option>
<option value=10gb>10GB RAM, 10GB Disk, 220% CPU</option>
<option value=unlimited>Unlimited RAM, Disk, CPU</option>
</select>
<button onclick=createPanel() class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Create Panel</button>
<pre id=result class="mt-4 bg-green-50 p-4 rounded text-sm hidden whitespace-pre-wrap"></pre>
<div id=error class="mt-4 bg-red-100 p-4 rounded text-sm text-red-700 hidden"></div>
</div>
</body>
</html>
